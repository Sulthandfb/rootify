<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="form-container login-container">
            <div class="image-section">
                <img src="logo.png" alt="Login Image">
            </div>
            <div class="form-section">
                <div class="form">
                    <h2>Welcome Back!</h2>
                    <form id="loginForm">
                        <div class="inputBox">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                        <div class="success-message">Login berhasil!</div>
                    </form>
                    <p class="toggle">Belum punya akun? <a href="#" onclick="toggleForm()">Daftar disini</a></p>
                    <div class="social-login">
                        <div class="social-btn">
                            <img src="google.png" alt="Google" width="40%">
                        </div>
                        <div class="social-btn">
                            <img src="facebook.png" alt="Facebook" width="40%">
                        </div>
                        <div class="social-btn">
                            <img src="twitter (1).png" alt="Twitter" width="40%">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Section -->
        <div class="form-container register-container">
            <div class="form-section">
                <div class="form">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="inputBox">
                            <input type="text" placeholder="Nama Lengkap" required>
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Konfirmasi Password" required>
                        </div>
                        <button type="submit" class="submit-btn">Register</button>
                        <div class="success-message">Registrasi berhasil!</div>
                    </form>
                    <p class="toggle">Sudah punya akun? <a href="#" onclick="toggleForm()">Login disini</a></p>
                </div>
            </div>
            <div class="image-section">
                <img src="logo.png" alt="Register Image">
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
